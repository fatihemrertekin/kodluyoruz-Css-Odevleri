    <!-- navbar start -->
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <a class="navbar-brand" href="#">KitapEvim</a>

          </ul>
        </div>
      </nav>
    <!-- navbar end  -->

    <!-- articles start  -->
      <div class="container"> 
        <form class="needs-validation" novalidate>
          <div class="form-row mt-4">
            <div class="col-md-6 mb-3">
              <label for="validationTooltip01">Adınız:</label>
              <input type="text" class="form-control" id="validationTooltip01" value="" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationTooltip02">Soyadınız:</label>
              <input type="text" class="form-control" id="validationTooltip02" value="" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationTooltip03">E-posta:</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>
            </div>

          <div class="col-md-3 mb-3">
              <label for="validationTooltip04">Konu:</label>
              <select class="custom-select" id="validationTooltip04" required>
                <option selected disabled value="">Seçiniz...</option>
                <option>Şikayet</option>
                <option>Soru</option>
                <option>Öneri</option>
                <option>Aradım bulamadım</option>
                <option>E-Kitap</option>
              </select>
              <div class="invalid-tooltip">
                Lütfen geçerli bir konu seçiniz.
              </div>
          </div>

          <div class="mb-3">
            <label for="validationTooltip05">Mesajınız:</label>
            <textarea class="form-control" id="validationTooltip05" placeholder="Buraya mesajınızı yazabilirsiniz." required></textarea>
            <div class="invalid-feedback">
              Lütfen mesajınızı yazınız.
            </div>
          </div>

          </div>
          <button class="btn btn-outline-primary" type="submit">Gönder</button>
        </form>
      </div>     
    <!-- articles end  -->


    <!-- footer start  -->
    <footer class="container-fluid mt-4" >
      <div class="row">
          <div class="col-12 col-lg" >
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                  </div>
                </div>
              </nav>
          </div>
      </div>
  </footer>
